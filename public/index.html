<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribbl Clone - Unlimited Players</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <div class="welcome-container">
                <div class="logo">
                    <div class="premed-logo">
                        <span class="logo-text">Pre</span>
                        <span class="logo-accent">Med</span>
                        <div class="logo-line"></div>
                    </div>
                    <h1>Skribbl Clone</h1>
                    <p>Unlimited players • Waqeaati drawing • Lafz ka andaza</p>
                </div>
                
                <div class="welcome-form">
                    <div class="input-group">
                        <label for="playerName">Aapka Naam</label>
                        <input type="text" id="playerName" placeholder="Apna naam darj karein" maxlength="20">
                    </div>
                    
                    <div class="welcome-buttons">
                        <button id="createGameBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Naya Game Banayein
                        </button>
                        <button id="joinGameBtn" class="btn btn-secondary">
                            <i class="fas fa-sign-in-alt"></i> Game Join Karein
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Join Game Modal -->
        <div id="joinModal" class="modal">
            <div class="modal-content">
                <h2>Game Join Karein</h2>
                <div class="input-group">
                    <label for="roomCode">Room Code</label>
                    <input id="roomCode" placeholder="6-akhraf wala code darj karein">
                </div>
                <div class="modal-buttons">
                    <button id="confirmJoinBtn" class="btn btn-primary">کھیل میں شامل ہوں</button>
                    <button id="cancelJoinBtn" class="btn btn-secondary">کینسل کریں</button>
                </div>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="screen">
            <div class="lobby-container">
                <div class="lobby-header">
                    <h2>Game Lobby</h2>
                    <div class="room-info">
                        <span class="room-code">Room: <strong id="roomCodeDisplay"></strong></span>
                        <button id="copyRoomCodeBtn" class="btn btn-small">
                            <i class="fas fa-copy"></i> Code Copy Karein
                        </button>
                    </div>
                </div>
                
                <div class="players-section">
                    <h3>Khilari (<span id="playerCount">1</span>)</h3>
                    <div id="playersList" class="players-list">
                        <!-- Players will be added here -->
                    </div>
                </div>
                
                <div class="lobby-controls">
                    <button id="startGameBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-play"></i> Game Shuru Karein (Kam az kam 2 khilari)
                    </button>
                    <button id="leaveLobbyBtn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Lobby Chhor Dein
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-info">
                        <span class="round-info">Round <span id="currentRound">1</span>/<span id="maxRounds">3</span></span>
                        <span class="time-left">Waqt: <span id="timeLeft">60</span> sec</span>
                    </div>
                    <div class="word-display">
                        <span id="currentWord">Lafz ka intezar...</span>
                    </div>
                </div>
                
                <div class="game-main">
                    <div class="canvas-section">
                        <div class="canvas-container">
                            <canvas id="drawingCanvas" width="800" height="600"></canvas>
                            <div class="canvas-overlay" id="canvasOverlay">
                                <div class="drawing-instructions">
                                    <i class="fas fa-paint-brush"></i>
                                    <p>Aap draw kar rahe hain — dosray andaza laga rahe hain...</p>
                                </div>
                            </div>
                        </div>
                        <div class="canvas-controls">
                            <button id="clearCanvasBtn" class="btn btn-small">
                                <i class="fas fa-eraser"></i> صاف کریں
                            </button>
                            <div class="color-picker">
                                <input type="color" id="colorPicker" value="#000000">
                                <label for="colorPicker">رنگ</label>
                            </div>
                            <div class="brush-size">
                                <input type="range" id="brushSize" min="1" max="20" value="5">
                                <label for="brushSize">سائز</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="game-sidebar">
                        <div class="players-panel">
                            <h3>کھلاڑی</h3>
                            <div id="gamePlayersList" class="game-players-list">
                                <!-- Game players will be added here -->
                            </div>
                        </div>
                        
                        <div class="chat-panel">
                            <h3>چیٹ</h3>
                            <div id="chatMessages" class="chat-messages">
                                <!-- Chat messages will be added here -->
                            </div>
                            <div class="chat-input">
                                <input type="text" id="chatInput" placeholder="Apna andaza yahan type karein">
                                <button id="sendChatBtn" class="btn btn-small">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <div class="game-over-container">
                <h2>Game Khatam!</h2>
                <div class="final-scores">
                    <h3>Aakhri Scores</h3>
                    <div id="finalScoresList" class="final-scores-list">
                        <!-- Final scores will be added here -->
                    </div>
                </div>
                <div class="game-over-controls">
                    <button id="playAgainBtn" class="btn btn-primary">
                        <i class="fas fa-redo"></i> Dobara Khelein
                    </button>
                    <button id="backToLobbyBtn" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Lobby Par Wapas
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification System -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
